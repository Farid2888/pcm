<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division by 2 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>Division by 2</h2>
    <input type="number" id="number" placeholder="Enter number" />
    <br/>
    <button onclick="calculateResult()">Calculate</button>
    <p id="result"></p>
</div>

<script>
    function calculateResult() {
        let number = document.getElementById("number").value;
        let result = number / 2;
        document.getElementById("result").innerText = "Result: " + result;
    }
</script>
</body>
</html>
